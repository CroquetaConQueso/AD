<div class="page-header">
  <h2>Medicinas</h2>

  <div class="toolbar">
    <input
      class="search"
      type="text"
      placeholder="Buscar medicina..."
      [(ngModel)]="searchTerm"
      (input)="onSearchInput()"
    />

    <button class="btn btn-secondary" (click)="refresh()">Refrescar</button>
    <button class="btn btn-primary" (click)="createNew()">Nueva</button>
    <button class="btn btn-secondary" (click)="editSelected()">Editar</button>
    <button class="btn btn-secondary" (click)="inspectSelected()">Inspeccionar</button>
    <button class="btn btn-secondary" (click)="viewSelected()">Ver seleccionadas</button>
    <button class="btn btn-danger" (click)="deleteSelected()">Eliminar seleccionadas</button>
  </div>
</div>

<div class="card">
  <div class="loading" *ngIf="isLoading">Cargando...</div>
  <div class="error-msg" *ngIf="debugMsg" style="color: red; padding: 10px;">{{ debugMsg }}</div>

  <table class="table" *ngIf="!isLoading">
    <thead>
      <tr>
        <th class="col-check">
          <input type="checkbox" [checked]="allVisibleSelected()" (change)="toggleSelectAll()" />
        </th>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th class="col-actions">Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let m of filtered" [class.row-selected]="m.id && isSelected(m.id)">
        <td class="col-check">
          <input
            type="checkbox"
            [checked]="m.id && isSelected(m.id)"
            (click)="$event.stopPropagation(); toggleSelection(m.id!)"
          />
        </td>
        <td>{{ m.name }}</td>
        <td>{{ m.quantity }}</td>
        <td class="col-actions">
          <button class="btn-link" (click)="editRow(m.id!)">Editar</button>
          <button class="btn-link" (click)="viewRow(m.id!)">Ver</button>
          <button class="btn-link danger" (click)="deleteOne(m.id!)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="empty" *ngIf="!isLoading && filtered.length === 0">
    No hay medicinas.
  </div>
</div>

<div class="modal-backdrop" *ngIf="showModal" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    
    <div class="modal-header">
      <h3>Medicinas Seleccionadas ({{ selectedData.length }})</h3>
    </div>

    <div class="modal-body">
      <div class="info-card" *ngFor="let m of selectedData">
        <strong>{{ m.name }}</strong>
        <div class="info-details">
          <span>Stock disponible: {{ m.quantity }}</span>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-primary" (click)="closeModal()">Cerrar</button>
    </div>

  </div>
</div>
